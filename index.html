<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painter</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
  <div class="app">
    <header class=menu>
      <!--<div class="tooltip">-->
        <input type="color" id="bkColor" value="#0f0f0f" class="pic-color" title="backcolor">
        <!--<span  class="tooltiptext">backcolor</span></bc>
      </div>-->
      
      <!--<div class="tooltip">-->
        <input type="color" id="foreColor" value="#0f0f0f" class="pic-color" title="forecolor">
        <!--<span class="tooltiptext">forecolor</span></bc>
        
      </div>-->
      <!--<div class="tooltip">-->
        <select id="brushType" class="brushType " title="Brush type">
          
          <optgroup label="Original"></optgroup>
            <option value=20>line</option>
            <option value=21>Sketchy mod</option>
      
          </optgroup>
          <optgroup label="MrDoob"></optgroup>
            <option value=0 class="brushType_option">sketchy</option>
            <option value=1>shaded</option>
            <option value=2>chrome</option>
            <option value=3>fur</option>
            <option value=4>longfur</option>
            <option value=5>web</option>
            <option value=6>simple</option>
            <option value=7>squares</option>
            <option value=8>ribbon</option>
            <option value=9>circles</option>
            <option value=10>grid</option>
        
          </optgroup>
          <optgroup label="-----------" style="color:red;" ></optgroup>
            <option value=11 style="color:red;">eraser</option>
          </optgroup>
          
        </select>
      <!--<div class="tooltip">-->
        <label for="lineWidth" class="label-lineWidth" title="Brush width">1px</label>
        <!--<span class="tooltiptext">Brush width</span>
        </div>-->
      <input type="range" id="lineWidth" name="lineWidth" min="1" max="30" class="lineWidth" title="Change brush width">
        
    
      <select id="brushPressure" class="brushPressure">
        <option value=0.1>0.1</option>
        <option value=0.2>0.2</option>
        <option value=0.3>0.3</option>
        <option value=0.4>0.4</option>
        <option value=0.4>0.5</option>
        <option value=0.4>0.6</option>
        <option value=0.4>0.7</option>
        <option value=0.4>0.8</option>
        <option value=0.4>0.9</option>
        <option value=1>1</option>
        <option value=1>10</option>
      </select>
      
      
      <input type="color" id="foreColor2" value="#0f0f0f" class="pic-color hidden-pic-color" title="2nd forecolor for Sand"></bc>

    </header>
    <section class="section">
      <canvas id="painter" class="painter" >
      </canvas>

    </section>
    <footer class="footer">
      <button class="button primary-button" id="btnClear">Clear</button>
      <button class="button primary-button" id="btnCapture">Save <a  href="/images/myw3schoolsimage.jpg" download></a></button>
    </footer>
  </div>
  <script type="text/javascript" src="js/brushes/line.js"></script>
  <script type="text/javascript" src="js/brushes/sketchy_my.js"></script>

    
  <script type="text/javascript" src="js/brushes/circles.js"></script>
  <script type="text/javascript" src="js/brushes/chrome.js"></script>
  <script type="text/javascript" src="js/brushes/fur.js"></script>
  <script type="text/javascript" src="js/brushes/grid.js"></script>
  <script type="text/javascript" src="js/brushes/longfur.js"></script>
  <script type="text/javascript" src="js/brushes/ribbon.js"></script>
  <script type="text/javascript" src="js/brushes/shaded.js"></script>
  <script type="text/javascript" src="js/brushes/simple.js"></script>
  <script type="text/javascript" src="js/brushes/sketchy.js"></script>
  <script type="text/javascript" src="js/brushes/squares.js"></script>
  <script type="text/javascript" src="js/brushes/web.js"></script>
  
  <script type="text/javascript" src="js/brushes/eraser.js"></script>

  <script type="text/javascript" src="js/colorutils.js"></script>
  <script type="text/javascript" src="js/palette.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
